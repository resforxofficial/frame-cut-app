<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프레임컷</title>
    <style>
        .frame-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid #aaa;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        #user-image {
            position: absolute;
            top: 0;
            left: 0;
            max-width: none;
            cursor: move;
            z-index: 1;
        }

        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <label>프레임 업로드: <input type="file" id="frame-upload" accept="image/*" /></label>
        <br />
        <label>사진 업로드: <input type="file" id="image-upload" accept="image/*" /></label>
    </div>

    <div class="frame-container" id="frameContainer">
        <img id="user-image" />
    </div>

    <script>
        const frameUpload = document.getElementById('frame-upload');
        const imageUpload = document.getElementById('image-upload');
        const frameContainer = document.getElementById('frameContainer');
        const userImage = document.getElementById('user-image');

        // 프레임 업로드 처리
        frameUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                frameContainer.style.backgroundImage = `url('${url}')`;
            }
        });

        // 사용자 이미지 업로드 처리
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                userImage.src = url;
                userImage.style.width = '50%';  // 필요 시 조절
                userImage.style.top = '0px';
                userImage.style.left = '0px';
            }
        });

        // 드래그 기능
        let isDragging = false;
        let offsetX = 0, offsetY = 0;

        userImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = frameContainer.getBoundingClientRect();
                const x = e.clientX - rect.left - offsetX;
                const y = e.clientY - rect.top - offsetY;
                userImage.style.left = `${x}px`;
                userImage.style.top = `${y}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>

</html>
